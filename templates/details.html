<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guesses</title>
</head>
<body>
{% extends 'base.html' %}
{% load custom_tags %}
{% block content %}
    <p>{{ game }}</p>
    <p>{{ game.kickoff }}</p>
    {% if game.result %}
        {{ game.get_result }}
    {% endif %}
    {% if form and request.user|has_group:"Players"%}
        <p>Guess the outcome:</p>
        <form action="" method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Submit">
        </form>
    {% endif %}
{% endblock %}
</body>
</html>
