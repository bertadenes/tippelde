<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>
{% extends 'base.html' %}
{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Show">
    </form>
    {% if 'tour' %}
        {% if scores %}
            <table>
                <tr>
                    <th>User</th>
                    <th>Score</th>
                </tr>
                {% for s in scores %}
                    <tr>
                        <td>{{ s.user.username }}</td>
                        <td>{{ s.score }}</td>
                    </tr>
                {% endfor %}
            </table>
        {% else %}
            <p>No scores are available.</p>
        {% endif %}
    {% endif %}
{% endblock %}
</body>
</html>
